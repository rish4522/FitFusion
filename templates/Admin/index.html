{% extends 'base.html' %}
{% load static %}
    {% block mycontent %}

	<div id="page-wrapper">
      <div class="main-page">
		<div class="charts">					
			<div class="mid-content-top charts-grids">
				<div class="col_3">
					<div class="col-md-3 widget widget1">
						<div class="r3_counter_box">
							<i class="pull-left fa fa-dollar icon-rounded"></i>
							<div class="stats">
							  <h5><strong>{{order_count}}</strong></h5>
							  <span>Total Orders</span>
							</div>
						</div>
					</div>
					<div class="col-md-3 widget widget1">
						<div class="r3_counter_box">
							<i class="pull-left fa fa-laptop user1 icon-rounded"></i>
							<div class="stats">
							  <h5><strong>200</strong></h5>
							  <span>Visitors</span>
							</div>
						</div>
					</div>
					<div class="col-md-3 widget widget1">
						<div class="r3_counter_box">
							<i class="pull-left fa fa-user icon-rounded"></i>
							<div class="stats">
							  <h5><strong>{{ trainer_count }}</strong></h5>
							  <span>Total Trainers</span>
							</div>
						</div>
					</div>
					<div class="col-md-3 widget widget1">
						<div class="r3_counter_box">
							<i class="pull-left fa fa-pie-chart dollar1 icon-rounded"></i>
							<div class="stats">
							  <h5><strong>10</strong></h5>
							  <span>Reviews</span>
							</div>
						</div>
					 </div>
					<div class="col-md-3 widget">
						<div class="r3_counter_box">
							<i class="pull-left fa fa-users dollar2 icon-rounded"></i>
							<div class="stats">
								<h5><strong>{{ user_count }}</strong></h5>
							  <span>Total Users</span>
							</div>
						</div>
					 </div>
					<div class="clearfix"> </div>
				</div>
			</div>
				<div class="middle-content">
						<h4 class="title"></h4>
					<!-- start content_slider -->
					<div id="owl-demo" class="owl-carousel text-center">
						<div class="item">
							<img class="lazyOwl img-responsive" src="{% static 'Admin/images/slide1.jpg' %}" >
						</div>
						<div class="item">
							<img class="lazyOwl img-responsive" src="{% static 'Admin/images/slide1.jpg' %}" >
						</div>
						<div class="item">
							<img class="lazyOwl img-responsive" src="{% static 'Admin/images/slide1.jpg' %}" height="100px">
						</div>
						<div class="item">
							<img class="lazyOwl img-responsive" src="{% static 'Admin/images/slide2.jpg' %}"  >
						</div>
						<div class="item">
							<img class="lazyOwl img-responsive" src="{% static 'Admin/images/slide1.jpg' %}" >
						</div>
						<div class="item">
							<img class="lazyOwl img-responsive" src="{% static 'Admin/images/slide3.jpg' %}">
						</div>
						<div class="item">
							<img class="lazyOwl img-responsive" src="{% static 'Admin/images/slide1.jpg' %}" >
						</div>
						
					</div>
				</div>
					<!--//sreen-gallery-cursual---->
			</div>
		</div>
	  </div>
	</div>

        {% endblock %}
